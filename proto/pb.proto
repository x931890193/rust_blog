}

message AdminArticleAddRequest {
  string title = 1;
  string summary = 2;
  uint32 categoryId = 3;
  bool support = 4;
  bool comment = 5;
  uint32 headerImgType = 6;
  string headerImg = 7;
  uint32 weight = 8;
  repeated string tagTitleList = 9;
  string content = 10;
}

